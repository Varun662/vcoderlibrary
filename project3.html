    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>

        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="lib.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block"> <hr>
                <h3 class="text-center"> VcodeR's Library</h3>
                 <hr>
              
            </div>
          </div>
          <div class="carousel-item">
            <img src="lib2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <hr>
                <h3 class="text-center"> VcodeR's Library</h3>
                 <hr>
            </div>
          </div>
          <div class="carousel-item">
            <img src="lib3.jpg" class="d-block w-100" alt="...">

                 <hr>
            </div>

        </div>

          <span class="sr-only">Next</span>
        </a>

      <div id="message"></div>
      <br>


    <div class="container my-4" id="ww">
        <fieldset>
         <!-- <hr>
       <h3 class="text-center"> VcodeR's Library</h3>
        <hr> -->
        <br><br><br>
        <form class="my5" id="libraryform">
            <div class="form-group row">



                <label for="Bookname" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control my5" id="bookname" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author Name">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Book Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                              fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
                            <label class="form-check-label" for="gridRadios2">
                               programming
                            </label>
                        </div>
                        <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="cooking"
                                value="cooking">
                            <label class="form-check-label" for="gridRadios3">
                              cooking
                            </label>
                        </div>
                        <!-- <div class="form-check ">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="Programming">
                            <label class="form-check-label" for="gridRadios3">
                                Programming
                            </label>
                        </div> -->
                    </div>
                </div>
            </fieldset>
            <!-- <div class="form-group row">
              <div class="col-sm-2">Checkbox</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                  </label>
                </div>
              </div>
            </div> -->
            <div class="form-group row">
                <div class="col-sm-10 text-center">
                    <button type="submit" class="btn btn-primary ">Add to Library</button>
                </div>
            </div>
        </form>
        <br>
        <div id="table">
            <h1>Your Books</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th scope="col">Sl.No</th> -->
                        <th scope="col">Bookname</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                   
                   
                </tbody>
            </table>
        </div>
    </div></fieldset>
